<header>
    <nav class="navbar navbar-expand-lg bg-primary-subtle" data-bs-theme="light">
        <div class="container-xxl">
            <h1 class="navbar-brand mb-0 fs-3" ><a class="text-dark" href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#page-nav" aria-controls="page-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="page-nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% for n in site.data.config-nav %}
                    <li class="nav-item">
                        <a class="nav-link {% if page.url contains n.stub %}active{% endif %}" {% if page.url == nav.stub %}aria-current="page"{% endif %} href="{{ n.stub | relative_url }}">{{ n.display_name }}</a>
                    </li>
                    {% endfor %}
                </ul>     
            </div>
        </div>
    </nav>
</header>
